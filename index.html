<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DanXMD - Admin Panel</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>DanXMD Admin Panel</h1>
      <div class="api-key-container">
        <input type="password" id="apiKey" placeholder="Masukkan API Key">
        <button id="saveKey">Simpan</button>
      </div>
    </header>

    <div class="tabs">
      <button class="tab-btn active" data-tab="logs">Logs</button>
      <button class="tab-btn" data-tab="auth">Auth Manager</button>
    </div>

    <div class="tab-content active" id="logs">
      <div class="controls">
        <button id="refreshLogs">Refresh</button>
        <button id="clearLogs">Clear Logs</button>
      </div>
      <pre id="logContent">Memuat log...</pre>
    </div>

    <div class="tab-content" id="auth">
      <div class="controls">
        <button id="refreshAuth">Refresh</button>
        <button id="saveAuth">Simpan Perubahan</button>
      </div>
      <textarea id="authContent" spellcheck="false"></textarea>
    </div>

    <div class="status-bar" id="status">Ready</div>
  </div>

  <script src="script.js"></script>
</body>
        </html>
